<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/variables.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <section class="container-card">

            <div class="container-img-profile">

                <figure class="profile">
                    <img class="img-profile" src="./src/images/image-victor.jpg" alt="image-profile">
                </figure>

                <h1 class="name">Victor Crest 
                    <span class="age">26</span>
                </h1>

                <p class="location">London</p>
            </div>
            <hr>
            <div class="followers">
                <ul>
                    <li>
                        <p class="numbers">80K</p>
                        <span class="sub-title">Followers</span>
                    </li>
                    <li>
                        <p class="numbers">803K</p>
                        <span class="sub-title">Likes</span>
                    </li>
                    <li>
                        <p class="numbers">1.4K</p>
                        <span class="sub-title">Photos</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
