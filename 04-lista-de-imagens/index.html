<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Lista de imagens</title>
</head>

<body>
    <main class="container">
        <div class="container-images">
            <figure>
                <img src="./src/imagens/rome.png" alt="pintura imagem de roma">
                <div class="painting">
                    <h1 class="title">Rome</h1>
                    <p class="painter">Michelangelo</p>
                </div>
            </figure>
            <figure>
                <img src="./src/imagens/boat.png" alt="pintura barco no mar">
                <div class="painting">''
                    <h1 class="title">Boat at sea</h1>
                    <p class="painter">Vincent Van Gogh</p>
                </div>
            </figure>
            <figure>
                <img src="./src/imagens/sand-and-sea.png" alt="pintura Mar de areia">
                <div class="painting">
                    <h1 class="title">Sand and Sea</h1>
                    <p class="painter">Da vinci</p>
                </div>
            </figure>
            <figure>
                <img src="./src/imagens/starry-night.png" alt="pintura Noite estrelada">
                <div class="painting">
                    <h1 class="title">Starry Night</h1>
                    <p class="painter">Vincent Van Gogh</p>
                </div>
            </figure>
        </div>
    </main>
</body>

</html>
